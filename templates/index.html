<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Simple HTML for Database</title>
<!--    <link rel="stylesheet" href="styles.css">-->

     <style>
        th {
            width: 200px;
            background-color: black;
            color: white;
            padding: 10px;
        }

        .form {
            width: 50%;
            margin:auto;
        }

        .form input{
            width: 100%;
        }

        .form select {
            width:100%;
        }

        .td {
            padding: 0px;
        }

    </style>
</head>


<body>
    <center>
        <h1>Hello, This is the database demo</h1>
    </center>
    <div class="form">
        <form action="{{url_for('create_user')}}" method="post">
            <label for="username"> Username </label>
            <input type="text" name="username" id="username">
            <br>
            <br>


            <label for="email"> Email </label>
            <input type="email" name="email" id="email">
            <br>
            <br>


            <label for="age"> Age </label>
            <input type="text" name="age" id="age">
            <br>
            <br>


            <label for="gender"> Gender </label>
            <select name="gender" id="">
                <option value="male"> Male </option>
                <option value="female"> Female </option>
                <option value="cannot_say"> Prefer not to say</option>
            </select>
            <br>
            <br>
            <button type="submit"> Save </button>

        </form>

        <br>

        <table>
            <thead>
                <th> Username </th>
                <th> Email </th>
                <th> Age </th>
                <th> Gender </th>
                <th> Action </th>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td> {{user.username}} </td>
                    <td> {{user.email}} </td>
                    <td> {{user.age}} </td>
                    <td> {{user.gender}} </td>
                    <td> <a href="/delete/{{user.id}}">Delete</a></td>
                    <td> <a href="/update/{{user.id}}">Update</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
